<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/CSS/calculadorastyle.css">
</head>
<body>
    <div class="contenedor">
        <input type="text" class="pantalla" id="pantalla" >
    <button class="boton" id="1" ><p>1</p></button> 
    <button class="boton" id="2" ><p>2</p></button> 
    <button class="boton" id="3"><p>3</p></button> 
    <button class="boton" id="+" ><p>+</p></button> 
    <button class="boton" id="4" ><p>4</p></button> 
    <button class="boton" id="5" ><p>5</p></button> 
    <button class="boton" id="6" ><p>6</p></button> 
    <button class="boton" id="-" ><p>-</p></button>    
    <button class="boton" id="7" ><p>7</p></button> 
    <button class="boton" id="8" ><p>8</p></button> 
    <button class="boton" id="9" ><p>9</p></button> 
    <button class="boton" id="/" ><p>/</p></button> 
    <button class="boton" id="." ><p>.</p></button> 
    <button class="boton" id="0"><p>0</p></button> 
    <button class="boton" id="=" ><p>=</p></button> 
    <button class="boton" id="*" ><p>*</p></button> 
    <button class="boton" id="C"><p>C</p></button> 
    </div>
  
    <script src="/JS/calculadora.js"></script>
</body>
</html>
